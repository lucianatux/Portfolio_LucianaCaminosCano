<div class="container">
  <h2 class="subtitulo">Habilidades</h2>
  <div class="row">
    <div class="col-lg-11">
      <div class="col-lg-2">
        <button
          type="button"
          class="btn btn-dark"
          routerLink="/nuevahab"
          *ngIf="isLogged"
        >
          Agregar Skill
        </button>
      </div>

      <div class="col lg 1"></div>
      <div class="col-lg-11">
        <table class="table">
          <tbody>
            <tr *ngFor="let Habilidades of habil">
              <td>
                <h4>{{ Habilidades.skill }}</h4>
              </td>
              <td>{{ Habilidades.porcentaje }}</td>
              <td>{{ Habilidades.imagen }}</td>
              <td *ngIf="isLogged">
                <button
                  class="btn btn-light"
                  routerLink="/edithab/{{ Habilidades.id }}"
                >
                  <i class="bi bi-pencil-fill"></i> EDITAR
                </button>
              </td>
              <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(Habilidades.id)">
                  <i class="bi bi-trash-fill"></i> BORRAR
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
