<div class="container">
  <h2 class="subtitulo">Experiencia Laboral</h2>
  <div class="row">
    <div class="col-lg-11">
      <div class="col-lg-2">
        <button
          type="button"
          class="btn btn-danger"
          routerLink="/nuevaexp"
          *ngIf="isLogged"
        >
          Nueva Experiencia
        </button>
      </div>

      <div class="col lg 1"></div>
      <div class="col-lg-11">
        <table class="table">
          <tbody>
            <tr *ngFor="let Experiencia of exper">
              <td>
                <h4>{{ Experiencia.trabajo }}</h4>
              </td>
              <td>{{ Experiencia.periodo }}</td>
              <td>{{ Experiencia.descripcion }}</td>
              <td *ngIf="isLogged">
                <button
                  class="btn btn-light"
                  routerLink="/editexp/{{ Experiencia.id }}"
                >
                  <i class="bi bi-pencil-fill"></i> EDITAR
                </button>
              </td>
              <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                  <i class="bi bi-trash-fill"></i> BORRAR
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
